<!DOCTYPE html>
<html>
<head>
  <title>Grade 5 – Lessons & Tests</title>
  <style>
    body { font-family: Arial; background:#f4f7ff; padding:20px; text-align:center; }
    h1,h2,h3 { color:#333; }
    .problem { margin:8px; font-size:18px; }
    input { width:80px; padding:5px; font-size:16px; }
    button { margin:20px; padding:10px 18px; font-size:16px; cursor:pointer; }
    #score { margin-top:15px; font-size:18px; font-weight:bold; }
  </style>
</head>
<body>

<h1>Grade 5 – Lessons & Tests</h1>
<div id="content"></div>
<button onclick="checkAll()">Check All Answers</button>
<p id="score"></p>

<script>
// ---------------- Helpers ----------------
function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min;}

// Random addition/subtraction
function genAddSub(count,maxVal){
  const arr=[];
  for(let i=0;i<count;i++){
    if(Math.random()<0.5){
      const a=rand(0,maxVal), b=rand(0,maxVal-a);
      arr.push({q:`${a} + ${b}`,a:a+b});
    } else {
      const a=rand(0,maxVal), b=rand(0,a);
      arr.push({q:`${a} - ${b}`,a:a-b});
    }
  }
  return arr;
}

// Random multiplication/division
function genMulDiv(count){
  const arr=[];
  for(let i=0;i<count;i++){
    if(Math.random()<0.5){
      const a=rand(0,50), b=rand(0,50);
      arr.push({q:`${a} × ${b}`,a:a*b});
    } else {
      const b=rand(1,10);
      const a=b*rand(0,50);
      arr.push({q:`${a} ÷ ${b}`,a:a/b});
    }
  }
  return arr;
}

// Random simple algebra x + a = b, a × x = b, x ÷ a = b
function genAlgebra(count){
  const arr=[];
  for(let i=0;i<count;i++){
    const type=rand(1,3);
    if(type===1){
      const x=rand(0,50), a=rand(0,50);
      arr.push({q:`x + ${a} = ${x+a}`,a:x});
    } else if(type===2){
      const x=rand(1,12), a=rand(1,12);
      arr.push({q:`${a} × x = ${a*x}`,a:x});
    } else {
      const x=rand(1,50), a=rand(1,10);
      arr.push({q:`x ÷ ${a} = ${x}`,a:x*a});
    }
  }
  return arr;
}

// Mixed all types for lessons/tests
function genMixedAll(count){
  const arr=[];
  for(let i=0;i<count;i++){
    const r=Math.random();
    if(r<0.3){arr.push(...genAddSub(1,1000));}
    else if(r<0.6){arr.push(...genMulDiv(1));}
    else{arr.push(...genAlgebra(1));}
  }
  return arr;
}

// Render problems
function render(containerId, arr, prefix){
  const container=document.getElementById(containerId);
  arr.forEach((p,i)=>{
    container.innerHTML+=`<div class="problem">${i+1}. ${p.q} = <input type="number" id="${prefix}${i}"></div>`;
  });
}

// ---------------- Lessons ----------------
const lessons=[
  {title:"# Lesson 1: Addition/Subtraction ≤1000", problems:genAddSub(10,1000)},
  {title:"# Lesson 2: Multiplication/Division ≤100", problems:genMulDiv(10)},
  {title:"# Lesson 3: Mixed operations", problems:genMixedAll(10)},
  {title:"# Lesson 4: Simple Algebra", problems:genAlgebra(10)},
  {title:"# Lesson 5: Word problems", problems:genAddSub(10,500)},
  {title:"# Lesson 6: Mixed + Algebra", problems:genMixedAll(10)},
  {title:"# Lesson 7: Review", problems:genMixedAll(10)},
  {title:"# Lesson 8: Challenge", problems:genMixedAll(10)}
];

// ---------------- Tests ----------------
const tests=[
  {title:"# Test 1", problems:genMixedAll(20)},
  {title:"# Test 2", problems:genMixedAll(20)},
  {title:"# Test 3", problems:genMixedAll(20)},
  {title:"# Test 4", problems:genMixedAll(20)},
  {title:"# Test 5", problems:genMixedAll(20)}
];

// ---------------- Render ----------------
const container=document.getElementById("content");
lessons.forEach((lesson,li)=>{container.innerHTML+=`<h3>${lesson.title}</h3>`; render("content",lesson.problems,`l${li}q`);});
tests.forEach((test,ti)=>{container.innerHTML+=`<h3>${test.title}</h3>`; render("content",test.problems,`t${ti}q`);});

// ---------------- Check ----------------
function checkAll(){
  let correct=0, total=0;
  lessons.forEach((lesson,li)=>{lesson.problems.forEach((p,pi)=>{const user=document.getElementById(`l${li}q${pi}`).value; if(parseInt(user)===p.a) correct++; total++;});});
  tests.forEach((test,ti)=>{test.problems.forEach((p,pi)=>{const user=document.getElementById(`t${ti}q${pi}`).value; if(parseInt(user)===p.a) correct++; total++;});});
  document.getElementById("score").textContent=`Score: ${correct} / ${total}`;
}
</script>

</body>
</html>
